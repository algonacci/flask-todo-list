<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Flask</title>
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <div id="newtask">
        {% for todo in data %}
        <form action="/update/{{ todo[0] }}" method="post">
          <input
            type="text"
            name="todo"
            placeholder="Add Tasks"
            value="{{ todo[1] }}"
          />
          <input id="push" type="submit" value="Add Task" />
        </form>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
