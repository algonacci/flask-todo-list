<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Flask</title>
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <div id="newtask">
        <form action="/" method="post">
          <input type="text" name="todo" placeholder="Add Tasks" />
          <input id="push" type="submit" value="Add Task" />
        </form>
      </div>
      <div id="tasks">
        {% for todo in data %}
        <p class="todo">{{ todo[1] }}</p>
        <div>
          <a href="/edit/">Edit</a>
          <form action="/delete/" method="POST">
            <input type="submit" value="Delete" />
          </form>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
